<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!-- Left sidebar/spacing -->
        </div>
        <div class="center-column">
            <img src="public/images/contact.JPG" class="main-image">
        </div>
        <div class="right-column">
            <div class="back-button-container">
                <a href="index.html" class="back-button">
                    <span class="back-arrow">‚Üê</span> Back to Home
                </a>
            </div>
            <div class="page-header content">
                <h1>CONTACT</h1>
                <div class="underline"></div>
            </div>
            <div class="content">
                <p>I'm based out of Melbourne, Australia. Send me an email here:</p>
                <form id="contact-form">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
